name: Javascript

on:
    workflow_call:

jobs:
    javascript-code-analysis:
        name: Code analysis
        runs-on: ubuntu-latest

        env:
            GH_TOKEN: ${{ github.token }}

        steps:
            -   name: Checkout Shopware
                uses: actions/checkout@v3
                with:
                    repository: shopware/shopware
                    path: shopware

            -   name: Setup Shopware
                run: |
                    cd shopware
                    make .make.install.npm-dependencies

            -   name: Checkout SwagPaymentPayPalUnified
                uses: actions/checkout@v3
                with:
                    path: shopware/custom/plugins/SwagPaymentPayPalUnified

            -   name: Setup SwagPaymentPayPalUnified
                run: |
                    cd shopware/custom/plugins/SwagPaymentPayPalUnified/Tests/E2E
                    npm install

            -   name: Execute javascript code analysis
                run: |
                    cd shopware/custom/plugins/SwagPaymentPayPalUnified
                    make check-js-code
                    make run-javascript-tests

