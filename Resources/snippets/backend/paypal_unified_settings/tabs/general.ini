fieldset/behaviour/title = "Behaviour"
fieldset/behaviour/intent/help = "(CAPTURE) Complete payment immediately: Payment is automatically collected immediately. (AUTHORIZE) Delayed payment collection: Payment is only authorised.The collection must be made separately."
fieldset/behaviour/showSidebarLogo = "Logo in sidebar"
fieldset/behaviour/showSidebarLogo/help = "Enable to show the PayPal logo in the storefront sidebar."
