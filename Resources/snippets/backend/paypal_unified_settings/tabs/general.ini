fieldset/behaviour/sendOrderNumber/help = "Enable to send the order number to PayPal after an order has been completed."
fieldset/behaviour/orderNumberPrefix = "Order number prefix"
fieldset/behaviour/orderNumberPrefix/help = "The text you enter here will be placed as a prefix for the actual order number (e.g MyShop_SW20001). This helps to identify the shop in which this order has been completed in."
fieldset/behaviour/brandName = "Brand name on the PayPal page"
fieldset/behaviour/brandName/help = "This text will be displayed as the brand name on the PayPal payment page."
fieldset/behaviour/useInContext = "In-context mode"
fieldset/behaviour/useInContext/help = "Enable to use the PayPal in-context solution. Instead of redirecting to the PayPal login page, an overlay will be shown and the customer does not need to leave the shop. This option has no effect on the Smart Payment Buttons, as they always use the in-Context mode."
fieldset/behaviour/submitCart = "Submit cart"
fieldset/behaviour/submitCart/help = "If this option is active, the cart will be submitted to PayPal."
fieldset/behaviour/useSmartPaymentButtons = "Use Smart Payment Buttons"
fieldset/behaviour/useSmartPaymentButtons/helpText = "Enable this option to use the PayPal Smart Payment Buttons. The Smart Payment Buttons always use the in-context mode."
fieldset/errorHandling/title = "Error handling"
fieldset/errorHandling/logLevel = "Logging"
fieldset/errorHandling/logLevel/help = "<u>Normal</u><br>Only errors will be logged to file.<br><br><u>Extended</u>Normal, Warning and Error messages will be logged to file. This is useful for debug environments."
fieldset/errorHandling/displayErrors = "Display errors"
fieldset/errorHandling/displayErrors/help = "If enabled, the communication error message will be displayed in the store front"
fieldset/appearance/title = "Appearance"
intent/behaviour/label = "Payment acquisition"
intent/behaviour/immediately = "(CAPTURE) Complete payment immediately"
intent/behaviour/later = "(AUTHORIZE) Delayed payment collection"

