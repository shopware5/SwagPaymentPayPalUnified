fieldset/rest/payerId = "PayPal Merchant ID"
fieldset/rest/payerId/help = "PayPal Pay upon invoice and PayPal Advanced Credit Debit Card requires the PayPal merchant ID to function correctly. You can find this in your account:"
fieldset/rest/payerId/help/link = "<a href=\"https://www.paypal.com/businessmanage/account/aboutBusiness\" target=\"_blank\">To PayPal</a>"
fieldset/rest/payerId/help/link/sandbox  = "<a href=\"https://www.sandbox.paypal.com/businessmanage/account/aboutBusiness\" target=\"_blank\">To PayPal</a>"
